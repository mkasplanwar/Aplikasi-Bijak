<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIJAK - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1687A7;
            --secondary: #276678;
            --text-dark: #1E293B;
            --text-light: #64748B;
            --border: #E2E8F0;
            --white: #FFFFFF;
            --error: #EF4444;
            --warning-bg: #FEF3C7;
            --warning-border: #F59E0B;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 20px;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
        }

        .back-button a {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--white);
            text-decoration: none;
            font-size: 14px;
            padding: 10px 15px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .back-button a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-5px);
        }

        .login-wrapper {
            width: 100%;
            max-width: 440px;
            background: var(--white);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .login-welcome {
            text-align: center;
            margin-bottom: 24px;
        }

        .login-welcome h1 {
            font-size: 24px;
            color: var(--text-dark);
            margin-bottom: 8px;
        }

        .login-welcome p {
            color: var(--text-light);
            font-size: 16px;
        }

        .credentials-note {
            background-color: var(--warning-bg);
            border: 2px solid var(--warning-border);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 24px;
        }

        .note-header {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-dark);
            font-weight: 600;
            margin-bottom: 8px;
        }

        .note-header i {
            color: var(--warning-border);
        }

        .note-content {
            padding-left: 24px;
        }

        .note-content p {
            margin: 4px 0;
            font-size: 14px;
            color: var(--text-dark);
        }

        .note-content strong {
            font-family: monospace;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-dark);
            margin-bottom: 8px;
        }

        .password-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .forgot-link {
            font-size: 14px;
            color: var(--primary);
            text-decoration: none;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
        }

        .input-wrapper input {
            width: 100%;
            padding: 14px 48px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 15px;
            color: var(--text-dark);
            transition: all 0.3s;
        }

        .input-wrapper input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 4px rgba(22, 135, 167, 0.1);
        }

        .toggle-password {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 16px 0;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .checkbox-wrapper input {
            display: none;
        }

        .checkmark {
            width: 18px;
            height: 18px;
            border: 2px solid var(--border);
            border-radius: 4px;
            position: relative;
            transition: all 0.3s;
        }

        .checkbox-wrapper input:checked + .checkmark {
            background: var(--primary);
            border-color: var(--primary);
        }

        .checkbox-wrapper input:checked + .checkmark:after {
            content: '\f00c';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            color: var(--white);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 12px;
        }

        .login-button {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: var(--white);
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 24px;
        }

        .login-button:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }

        .register-link {
            text-align: center;
            margin-top: 24px;
            color: var(--text-light);
            font-size: 14px;
        }

        .register-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .error-message {
            background: var(--error);
            color: var(--white);
            padding: 12px;
            border-radius: 8px;
            margin-top: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            animation: fadeIn 0.3s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .shake { animation: shake 0.5s; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 480px) {
            body { padding: 10px; }
            
            .back-button {
                top: 10px;
                left: 10px;
            }

            .login-wrapper {
                padding: 20px;
                border-radius: 16px;
            }

            .login-welcome h1 { font-size: 20px; }
            .login-welcome p { font-size: 14px; }
            
            .input-wrapper input {
                padding: 12px 40px;
                font-size: 14px;
            }

            .login-button {
                padding: 12px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="back-button">
        <a href="index.html">
            <i class="fas fa-arrow-left"></i>
            <span>Kembali</span>
        </a>
    </div>

    <div class="login-wrapper">
        <div class="login-welcome">
            <h1>Selamat Datang Kembali!</h1>
            <p>Masuk untuk mengelola bisnis Anda</p>
        </div>

        <div class="credentials-note">
            <div class="note-header">
                <i class="fas fa-info-circle"></i>
                <span>Login Info</span>
            </div>
            <div class="note-content">
                <p><strong>Username:</strong> user</p>
                <p><strong>Password:</strong> user123</p>
            </div>
        </div>

        <form class="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="username" placeholder="Masukkan username" required>
                </div>
            </div>

            <div class="form-group">
                <div class="password-header">
                    <label for="password">Password</label>
                    <a href="#" class="forgot-link">Lupa password?</a>
                </div>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Masukkan password" required>
                    <button type="button" class="toggle-password">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <label class="checkbox-wrapper">
                <input type="checkbox" id="remember">
                <span class="checkmark"></span>
                <span>Ingat saya</span>
            </label>

            <button type="submit" class="login-button">
                <span>Masuk</span>
                <i class="fas fa-arrow-right"></i>
            </button>
        </form>

        <div class="register-link">
            Belum punya akun? <a href="/register">Daftar sekarang</a>
        </div>
    </div>

    <script>
        document.querySelector('.toggle-password').addEventListener('click', function() {
            const input = document.querySelector('#password');
            const icon = this.querySelector('i');
            
            input.type = input.type === 'password' ? 'text' : 'password';
            icon.classList.toggle('fa-eye');
            icon.classList.toggle('fa-eye-slash');
        });

        document.querySelector('.login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.querySelector('#username').value;
            const password = document.querySelector('#password').value;
            
            if (username === 'user' && password === 'user123') {
                window.location.href = 'dashboard.html';
            } else {
                showError('Username atau password salah!');
            }
        });

        function showError(message) {
            const existingError = document.querySelector('.error-message');
            if (existingError) existingError.remove();
            
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.innerHTML = `
                <i class="fas fa-exclamation-circle"></i>
                <span>${message}</span>
            `;
            
            document.querySelector('.password-header').parentNode.insertAdjacentElement('afterend', errorDiv);
            
            const form = document.querySelector('.login-form');
            form.classList.add('shake');
            setTimeout(() => form.classList.remove('shake'), 500);
        }
    </script>
</body>
</html>
