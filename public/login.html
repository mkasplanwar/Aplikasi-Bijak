<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIJAK - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<div class="login-wrapper">
    <div class="login-container">
        <div class="back-button">
            <a href="index.html">
                <i class="fas fa-arrow-left"></i>
                <span>Kembali</span>
            </a>
        </div>
        <!-- Welcome Text -->
        <div class="login-welcome">
            <h1>Selamat Datang Kembali!</h1>
            <p>Masuk untuk mengelola bisnis Anda</p>
        </div>

        <!-- Default Credentials Note -->
        <div class="credentials-note">
            <div class="note-header">
                <i class="fas fa-info-circle"></i>
                <span>Login Info</span>
            </div>
            <div class="note-content">
                <p><strong>Username:</strong> user</p>
                <p><strong>Password:</strong> user123</p>
            </div>
        </div>

        <!-- Login Form -->
        <form class="login-form">
            <div class="form-group">
                <label for="email">Username</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="email" placeholder="mkaspulanwar" required>
                </div>
            </div>

            <div class="form-group">
                <div class="password-header">
                    <label for="password">Password</label>
                    <a href="#" class="forgot-link">Lupa password?</a>
                </div>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Masukkan password" required>
                    <button type="button" class="toggle-password">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <div class="form-group remember-me">
                <label class="checkbox-wrapper">
                    <input type="checkbox" id="remember">
                    <span class="checkmark"></span>
                    <span>Ingat saya</span>
                </label>
            </div>

            <button type="submit" class="login-button">
                <span>Masuk</span>
                <i class="fas fa-arrow-right"></i>
            </button>
        </form>

        <div class="register-link">
            Belum punya akun? <a href="/register">Daftar sekarang</a>
        </div>
    </div>
</div>

<style>
:root {
    --primary: #1687A7;
    --secondary: #276678;
    --text-dark: #1E293B;
    --text-light: #64748B;
    --border: #E2E8F0;
    --background: #F8FAFC;
    --white: #FFFFFF;
    --error: #EF4444;
    --success: #10B981;
    --warning-bg: #FEF3C7;
    --warning-border: #F59E0B;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Plus Jakarta Sans', sans-serif;
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
}

.login-wrapper {
    width: 100%;
    max-width: 440px;
    background: var(--white);
    border-radius: 24px;
    padding: 40px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
}

.login-container {
    width: 100%;
}
.back-button {
    margin-bottom: 20px;
}

.back-button a {
    display: flex;
    align-items: center;
    gap: 8px;
    color: var(--text-light);
    text-decoration: none;
    font-size: 14px;
    transition: all 0.3s ease;
}

.back-button a:hover {
    color: var(--primary);
}

.login-welcome {
    text-align: center;
    margin-bottom: 24px;
}

.login-welcome h1 {
    font-size: 24px;
    color: var(--text-dark);
    margin-bottom: 8px;
}

.login-welcome p {
    color: var(--text-light);
    font-size: 16px;
}

/* Credentials Note Styles */
.credentials-note {
    background-color: var(--warning-bg);
    border: 2px solid var(--warning-border);
    border-radius: 12px;
    padding: 16px;
    margin-bottom: 24px;
}

.note-header {
    display: flex;
    align-items: center;
    gap: 8px;
    color: var(--text-dark);
    font-weight: 600;
    margin-bottom: 8px;
}

.note-header i {
    color: var(--warning-border);
}

.note-content {
    padding-left: 24px;
}

.note-content p {
    margin: 4px 0;
    font-size: 14px;
    color: var(--text-dark);
}

.note-content strong {
    font-family: monospace;
    font-weight: 600;
}

.form-group {
    margin-bottom: 24px;
}

label {
    display: block;
    font-size: 14px;
    font-weight: 500;
    color: var(--text-dark);
    margin-bottom: 8px;
}

.password-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 8px;
}

.forgot-link {
    font-size: 14px;
    color: var(--primary);
    text-decoration: none;
    transition: color 0.3s ease;
}

.forgot-link:hover {
    color: var(--secondary);
}

.input-wrapper {
    position: relative;
}

.input-wrapper i:not(.toggle-password) {
    position: absolute;
    left: 16px;
    top: 50%;
    transform: translateY(-50%);
    color: var(--text-light);
    font-size: 16px;
}

.input-wrapper input {
    width: 100%;
    padding: 14px 48px;
    border: 2px solid var(--border);
    border-radius: 12px;
    font-size: 15px;
    transition: all 0.3s ease;
    color: var(--text-dark);
}

.input-wrapper input:focus {
    border-color: var(--primary);
    outline: none;
    box-shadow: 0 0 0 4px rgba(22, 135, 167, 0.1);
}

.toggle-password {
    position: absolute;
    right: 16px;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    color: var(--text-light);
    cursor: pointer;
    padding: 0;
}

.remember-me {
    margin-top: 16px;
}

.checkbox-wrapper {
    display: flex;
    align-items: center;
    gap: 8px;
    cursor: pointer;
}

.checkbox-wrapper input {
    display: none;
}

.checkmark {
    width: 18px;
    height: 18px;
    border: 2px solid var(--border);
    border-radius: 4px;
    position: relative;
    transition: all 0.3s ease;
}

.checkbox-wrapper input:checked + .checkmark {
    background: var(--primary);
    border-color: var(--primary);
}

.checkbox-wrapper input:checked + .checkmark:after {
    content: '\f00c';
    font-family: 'Font Awesome 6 Free';
    font-weight: 900;
    color: white;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 12px;
}

.login-button {
    width: 100%;
    padding: 14px;
    background: var(--primary);
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 16px;
    font-weight: 600;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 32px;
}

.login-button:hover {
    background: var(--secondary);
    transform: translateY(-2px);
}

.register-link {
    text-align: center;
    margin-top: 24px;
    color: var(--text-light);
    font-size: 14px;
}

.register-link a {
    color: var(--primary);
    text-decoration: none;
    font-weight: 600;
}

.register-link a:hover {
    color: var(--secondary);
}

/* Responsive Design */
@media (max-width: 480px) {
    .login-wrapper {
        padding: 24px;
        border-radius: 16px;
    }

    .login-welcome h1 {
        font-size: 20px;
    }

    .login-welcome p {
        font-size: 14px;
    }

    .credentials-note {
        padding: 12px;
    }

    .input-wrapper input {
        padding: 12px 48px;
        font-size: 14px;
    }

    .login-button {
        padding: 12px;
        font-size: 15px;
    }
}
/* Error Message Style */
.error-message {
    background-color: var(--error);
    color: white;
    padding: 12px;
    border-radius: 8px;
    margin-top: 8px;
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 14px;
    animation: fadeIn 0.3s ease;
}

/* Shake Animation */
@keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-10px); }
    75% { transform: translateX(10px); }
}

.shake {
    animation: shake 0.5s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Perbaikan Responsive Design */
@media (max-width: 480px) {
    .login-wrapper {
        padding: 20px;
        border-radius: 16px;
        margin: 10px;
    }
    
    body {
        padding: 0;
    }
    
    .login-welcome h1 {
        font-size: 20px;
    }
    
    .login-welcome p {
        font-size: 14px;
    }
    
    .input-wrapper input {
        padding: 12px 40px;
        font-size: 14px;
    }
    
    .credentials-note {
        padding: 12px;
        margin-bottom: 20px;
    }
    
    .note-content {
        padding-left: 16px;
    }
    
    .form-group {
        margin-bottom: 16px;
    }
    
    .login-button {
        padding: 12px;
        margin-top: 24px;
    }
    
    .register-link {
        margin-top: 20px;
    }
    
    .error-message {
        padding: 10px;
        font-size: 13px;
    }
}

/* Tambahkan style untuk input focus di mobile */
@media (max-width: 480px) {
    .input-wrapper input:focus {
        font-size: 16px; /* Mencegah zoom pada iOS */
    }
}
</style>

<script>
document.querySelector('.toggle-password').addEventListener('click', function() {
    const passwordInput = document.querySelector('#password');
    const icon = this.querySelector('i');
    
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
    } else {
        passwordInput.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
    }
});
// Tambahkan setelah script toggle password
document.querySelector('.login-form').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const username = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    
    // Cek credentials
    if (username === 'user' && password === 'user123') {
        // Login berhasil
        window.location.href = 'dashboard.html';
    } else {
        // Login gagal
        showError('Username atau password salah!');
    }
});

function showError(message) {
    // Hapus error message yang sudah ada (jika ada)
    const existingError = document.querySelector('.error-message');
    if (existingError) {
        existingError.remove();
    }
    
    // Buat error message baru
    const errorDiv = document.createElement('div');
    errorDiv.className = 'error-message';
    errorDiv.innerHTML = `
        <i class="fas fa-exclamation-circle"></i>
        <span>${message}</span>
    `;
    
    // Masukkan error setelah form group password
    const passwordGroup = document.querySelector('.form-group:nth-child(2)');
    passwordGroup.insertAdjacentElement('afterend', errorDiv);
    
    // Shake animation pada form
    const form = document.querySelector('.login-form');
    form.classList.add('shake');
    setTimeout(() => form.classList.remove('shake'), 500);
}
</script>
